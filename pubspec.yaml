name: realestate_ui
description: "Real estate ui concept and transition test"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_context_menu: ^0.1.3
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat_regular.ttf
        - asset: assets/fonts/montserrat_bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat_thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat_regular.ttf
          weight: 500

  uses-material-design: true